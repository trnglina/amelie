<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="developer" content="{{ .Site.Params.author }}">
<meta name="designer" content="{{ .Site.Params.author }}">
{{ hugo.Generator }}

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@trnglina" />
<meta name="twitter:creator" content="@trnglina" />
<meta property="og:locale" content="en_GB">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
{{ if .Params.image }}
<meta name="twitter:image:src" content="{{ (printf "%s%s" "images/" | .Params.image) | absURL }}" />
<meta property="og:image" content="{{ (printf "%s%s" "images/" | .Params.image) | absURL }}">
{{ else }}
<meta name="twitter:image:src" content="{{ "images/banners/default.png" | absURL }}" />
<meta property="og:image" content="{{ "images/banners/default.png" | absURL }}">
{{ end }}
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

<title>{{ if .IsHome }}{{ .Site.Params.description }} | {{ else if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

<link rel="stylesheet" href="/styles/screen.css">
<link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
